env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - standard-with-typescript
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
  project: ./tsconfig.json
plugins:
  - react
  - '@typescript-eslint'
rules: 
  - '@typescript-eslint/semi': ["on"]
  - '@typescript-eslint/no-floating-promises':
    - ignoreVoid: true,
    - sssignoreIIFE: true