name: Lint and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn install

    - name: Lint with auto-fix
      run: yarn run lint --fix

    - name: Lint
      run: yarn eslint . --ignore-path .gitignore --ext .ts,.tsx

    - name: Run tests
      run: yarn test
